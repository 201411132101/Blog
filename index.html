
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>chat room demo</title>
    <script src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
    <script src="bmob-min.js"></script>
</head>

<body>
    <p id = "total_times">访问次数:···</p>
</body>

<script type="text/javascript">

    // 服务器
    Bmob.initialize("a67cabf10e05d0961b5c120714254d33", "922e996f0f6027d4a98d53d0db8855b6");

    // 获取访问人数数据并修改
    var Record = Bmob.Object.extend("Record");
    var query = new Bmob.Query(Record);
    query.first({
        success: function(object) {
            // 查询成功
            object.set("total_times", object.get("total_times")+1);
            object.save();
            $("#total_times").text("访问次数: " + object.get("total_times"));
        },
        error: function(error) {
            alert("查询失败: " + error.code + " " + error.message);
        }
    });


</script>

</html>
